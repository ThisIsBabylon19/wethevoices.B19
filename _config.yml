key: "WeTheVoices"

collections:
  pages:
    output: true
    permalink: /:path/
  electedechoes:
    output: true
    permalink: /elected-echoes/:path/
  topics:
    output: true
    permalink: /:path/

defaults:
  -
    scope:
      path: ""
      type: "electedechoes"
    values:
      layout: "electedechoes"
  -
    scope:
      path: ""
      type: "topics"
    values:
      layout: "topics"